<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="icon" href="images/RAPRECORD.jpg" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="new.css">
    <link rel="stylesheet" href="splide-sea-green.min.css">
    <link rel="stylesheet" href="splide.min.css">
</head>

<body>
    <!-- navbar -->
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light  sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                YKFRNATION
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-home"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-phone"></i>Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Signup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">LogIn</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- nav bar ended here -->

    <!-- logo -->
    <div class="logo-container">
        <div class="logo">
            <img src="images/@YKFRCHARMIA.jpg" alt="image" class="logo-image">
        </div>
    </div>
    <div class="head">YKFRNATION</div>
    <div class="bar"></div>
    <!-- logo ends -->
    <!-- display image -->
    <div class="info-container">
        <div class="intro">
            <div class="bio">
                <img class="me" src="images/guy.jpeg">
            </div>
            <div class="bio">
                <img class="me" src="images/mic.jpeg">
            </div>
            <!-- <div class="bio">
                <img class="me" src="images/music.jpeg">
            </div> -->
            <div class="insta">
                <a target="_blank" href="https://www.instagram.com/ykfrcharm.i.a/"><img
                        src="images/@YKFRCHARMIA IG.jpeg" alt="SOCIALMEDIA"></a>
            </div>
        </div>
    </div>
    <!-- display image end -->
    <!-- slide start -->
    <u>
        <h1 class="stream">STREAM <span><img class="store" src="images/music-store.gif" style="width: 60px;"></span>
        </h1>
    </u>
    <!-- slide -->
    <div class="section mb-4">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="splide">
                        <div class="splide__track">
                            <ul class="splide__list">
                                <li class="splide__slide text-center">
                                    <div class="card">
                                        <img src="images/YKFRCHARMIA.jpg">
                                        <!-- <div class="text">YKFRNATION</div> -->
                                    </div>
                                </li>
                                <li class="splide__slide  text-center">
                                    <div class="card">
                                        <img src="images/MOFDESIGNSTORE.jpg" style="width:100%" />
                                        <!-- <div class="text">MARCHOFFAITH</div> -->
                                    </div>
                                </li>
                                <li class="splide__slide  text-center">
                                    <div class="card">
                                        <video class="card-video" controls>
                                            <source src="video/MONJE BRIAN X YKFR CHARMIA - ACHIENG.mp4"
                                                type="video/mp4" />
                                        </video>
                                        <!-- <div class="text">MARCHOFFAITH</div> -->
                                    </div>
                                </li>
                                <li class="splide__slide text-center">
                                    <div class="card">
                                        <img src="images/m1.jpeg">
                                        <!-- <div class="text">YKFRNATION</div> -->
                                    </div>
                                </li>
                                <li class="splide__slide  text-center">
                                    <div class="card">
                                        <img src="images/m2.jpeg">
                                        <!-- <div class="text">YKFRNATION</div> -->
                                    </div>
                                </li>
                                <li class="splide__slide  text-center">
                                    <div class="card">
                                        <img src="images/m3.jpeg">
                                        <!-- <div class="text">YKFRNATION</div> -->
                                    </div>
                                </li>
                                <li class="splide__slide text-center">
                                    <div class="card">
                                        <iframe src="https://audiomack.com/embed/tatutisafamily/album/saaj-mixtape"
                                            scrolling="no" width="90%" height="300" scrollbars="no"
                                            frameborder="0"></iframe>
                                    </div>
                                </li>
                                <li class="splide__slide  text-center">
                                    <div class="card">
                                        <iframe width="500" height="560" src="https://www.youtube.com/embed/mCoqSFsEgcA"
                                            title="YouTube video player" frameborder="0"
                                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                            allowfullscreen></iframe>
                                    </div>
                                </li>
                                <li class="splide__slide  text-center">
                                    <div class="card">
                                        <iframe width="500" height="560"
                                            src="https://www.youtube.com/embed/-xMBjPHBOe8?si=lsu12Tkm7ZFu9vZO"
                                            title="YouTube video player" frameborder="0"
                                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                            allowfullscreen></iframe>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- slide end -->
    <!-- footer -->
    <div class="footer-container">
        <div class="footer-images-container">
            <div class="footer-images"><img src="/images/citybackgroundimage.jpg" alt="image"></div>
            <div class="footer-images"><img src="/images/RAPRECORD.jpg" alt="image"></div>
            <div class="footer-images"><img src="/images/YKFRNATIONFOOTER.jpg" alt="image"></div>
        </div>
        <div class="footer-icons">
            <i class="fa-brands fa-instagram fa-bounce" style="color: #e1306c;"></i>
            <i class="fa-brands fa-facebook-f fa-bounce" style="color:#4267b2;"></i>
            <i class="fa-brands fa-twitter fa-bounce" style="color:#3498db;"></i>
            <i class="fa-brands fa-whatsapp fa-bounce" style="color:#007700;"></i>
        </div>
    </div>
    <!-- footer end -->
    <!-- scripts -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="splide.min.js"></script>
    <script>
        var splide = new Splide('.splide', {
            perPage: 3,
            autoplay: true,
            focus: 0,
            omitEnd: true,
        });

        splide.mount();
    </script>
</body>

</html>
