<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="slide.css">
</head>

<body>
    <input type="checkbox" id="check">
    <label for="check" class="bars"><i class="fas fa-bars"></i></label>
    <div class="container">
        <div class="side-bar">
            <div class="title">
                <div class="logo">
                    <h3>Ibrahim</h3>
                </div>
                <label for="check" class="times"><i class="fas fa-times"></i></label>
            </div>
            <div class="nav-links">
                <ul>
                    <li>
                        <a href="#">
                            <span class="icon">
                                <i class="fas fa-qrcode"></i>
                            </span>
                            <span class="text">
                                Dashboard
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon">
                                <i class="fas fa-house"></i>
                            </span>
                            <span class="text">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon">
                                <i class="fas fa-user"></i>
                            </span>
                            <span class="text">
                                About
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon">
                                <i class="fas fa-briefcase"></i>
                            </span>
                            <span class="text">
                                Skills
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon">
                                <i class="fas fa-sliders-h"></i>
                            </span>
                            <span class="text">
                                Services
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon">
                                <i class="fas fa-wrench"></i>
                            </span>
                            <span class="text">Projects

                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon">
                                <i class="fas fa-phone-volume"></i>
                            </span>
                            <span class="text">
                                Contacts
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon">
                                <i class="fas fa-cog"></i>
                            </span>
                            <span class="text">
                                Settings
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon">
                                <i class="fas fa-moon"></i>
                            </span>
                            <span class="text">
                                Themes
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="media-icons">
                <ul>
                    <li>
                        <a href="#">
                            <span class="micon1">
                                <i class="fab fa-facebook-f"></i>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="micon2">
                                <i class="fab fa-whatsapp"></i>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="micon3">
                                <i class="fab fa-instagram"></i>
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="holder">
            <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Explicabo ea, maiores expedita obcaecati
                facilis fuga! Aspernatur nobis saepe similique, atque maxime itaque?
            </p>
        </div>
    </div>
    <script src="slide.js"></script>
</body>

</html>
